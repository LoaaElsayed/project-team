    <section class="login-page">

            <div class="row">
                <div class="col-md-6">

                        <h2 class="text-center">student login page</h2>
                        <form action="" method="post" class="">
                            <div class=" p-3 border rounded">
                                <div class="form-group">
                                    <label for="name" class="mb-1">

                                    </label>
                                    <input type="text" name="name" id="name" class="form-control" required="required" />

                                    </label>

                                </div>

                                    </label>
                                    <input name="phone" type="number" id="phone" class="form-control" required="required" />
                                </div>
                                <div class="form-group">
                                    <label for="image" class="mb-1 mt-3">
                                        <h5>Image:</h5>
                                    </label>
                                    <input name="image" type="file" id="image" class="form-control" required="required" />
                                </div>
                                <div class="form-group mt-3">
                                    <label for="diploma" class="mb-1 mt-3">
                                        <h5>Choose your Diploma:</h5>
                                    </label>
                                    <select name="diploma" id="diploma">
                                        <option value="frony-end">Front End</option>
                                        <option value="back-end">Back End</option>
                                        <option value="Full-stack">Full stack</option>
                                        <option value="flutter">flutter</option>
                                        <option value="Ai">AI</option>

                                    </select>
                                </div>
                                <div class="form-group ">

                                    </button>
                                </div>
                            </div>
